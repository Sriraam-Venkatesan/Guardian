<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <style>
        @font-face {
            font-family: "home-para";
            src: url("./cinzel.regular.otf");
        }
        @font-face {
            font-family:"home-cred";
            src: url("./NotoSerif-VariableFont_wdth\,wght.ttf");
        }
        @font-face {
            font-family: "title";
            src: url("./Cinzel-Bold.otf");
        }

        body{
            margin: 0;
            padding: 0;
        }

        #box{
            width:400px;
            height:775px;
            background-image: linear-gradient(to bottom right,  #c78334, #7c5a04);
            margin-left: 37%;
            margin-top: 20px;
            margin-bottom: 3%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 50px 0px 50px 0px;
            box-shadow: 0px 0px 12px;
            padding-top: 50px;
        }

        .input-title{
            font-family: "home-para";
            color: white;
            margin-left: 50px;
        }

        .input-box{
            width: 275px;
            height: 25px;
            margin-left: 50px;
            border-radius: 5px;
            border: none;
            padding-left: 5px;
            font-family: home-cred;
        }

        .input-box:focus,
        select:focus{
            outline: none;
            box-shadow: 0px 0px 5px;
        }

        #title{
            font-family: title;
            margin-top: 7px;
            text-shadow: 0px 0px 2px;
        }

        button{
            height: 40px;
            width: 200px;
            border-radius: 20px;
            border: none;
            font-family: home-para;
            font-size: 16px;
            background-image: linear-gradient(to bottom right, #966125, #5a4102);
            color: white;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.584);
            margin-left: 80px;
            margin-bottom: 50px;
            
        }

        button:hover{
            background-image: linear-gradient(to bottom right, #c78334, #7c5a04);
            cursor: pointer;
        }
        #last{
            margin-bottom: 20pxpx ;
        }
        .profile-pic{
            font-family: home-para;
            color: white;
            margin-left:50px;
            margin-bottom:30px;
        }
    </style>
</head>

<body>

    <center><h1 id="title">User Sign Up</h1></center>

    <div id="box">
        <form action="" method="post">

            <p class="input-title">Username</p>
            <input class="input-box" type="text" placeholder="Enter your Name" required>

            <p class="input-title">Region</p>
            <select class="input-box" required>
                <option value="" disabled selected>Select your region</option>
                <option value="Ariyalur">Ariyalur</option>
                <option value="Chennai">Chennai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Madurai">Madurai</option>
                <option value="Salem">Salem</option>
                <option value="Trichy">Trichy</option>
            </select>

            <p class="input-title">Email Id</p>
            <input class="input-box" type="email" placeholder="Enter your Mail Id" required>

            <p class="input-title">Phone Number</p>
            <input class="input-box" type="tel" placeholder="Enter your Number" required>

            <p class="input-title">Password</p>
            <input class="input-box" type="password" placeholder="Enter your Password" required>

            <p class="input-title">Password Re-confirmation</p>
            <input class="input-box" type="password" placeholder="Re-confirm your Password" required>

            <p class="input-title">Aadhar Number</p>
            <input class="input-box" type="text" placeholder="Enter your Aadhar Number" required>

            <p class="input-title" >Cost Preferences</p>
            <input class="input-box"  type="number" placeholder="Rs. 00000" required>
            <p class="input-title" >Upload your Display Picture</p>
            <input class="profile-pic" id="last" type="file" accept="image/*">
            <br>
            <button type="submit">Submit</button>

        </form>
    </div>

    <center>
        <p id="nav">Click here to move back to <a href="">Home</a></p>
    </center>

</body>
</html>
